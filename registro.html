<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="ASSETS/CSS/registro.css">
    <script src="ASSETS/JS/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="inicio">
            <div class="logo">
                <img src="ASSETS/IMG/Group 1 (2).png" alt="Logo">
            </div>

            <div class="welcome">
                <h1 id="h1">Crie sua conta</h1>
                <p>Preencha os dados abaixo para se <br>registrar no sistema.</p>
            </div>

            <div class="formulario">
                
                <form id="registerForm" action="#" method="POST">
            
                    <div class="campo-formulario">
                        <label for="username">Nome Completo:</label>
                        <input type="text" id="username" name="username" placeholder="Nome Completo" required>
                    </div>
                
                    <div class="campo-formulario">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                
                    <div class="campo-formulario">
                        <label for="password">Crie uma senha:</label>
                        <div class="input-com-icone">
                            <input type="password" id="password" name="password" placeholder="Senha" autocomplete="off" required>
                            <img src="/PARTE2-REGISTRO/ASSETS/IMG/eye.png" id="imagem" alt="Ver senha">
                        </div>

                    </div>
                
                    <div class="campo-formulario">
                        <label for="confirmPassword">Confirmar Senha:</label>
                        <div class="input-com-icone">
                            <input type="password" id="senha" name="confirmPassword" placeholder="Confirme a senha" autocomplete="off" required>
                            <img src="/PARTE2-REGISTRO/ASSETS/IMG/eye.png" id="image" alt="Ver senha">
                        </div>
                    </div>
                
                    <div class="campo-formulario ultimo">
                        <label for="turmaSelect">Selecione sua turma:</label>
                        <div class="parte-baixo">
                            <select id="turmaSelect" name="turmaSelect" required>
                                <option value="">Selecione</option>
                                <option value="100">100</option>
                                <option value="101">101</option>
                                <option value="102">102</option>
                                <option value="200 ADM">200 ADM</option>
                                <option value="201 ADM">201 ADM</option>
                                <option value="200 REDES">200 REDES</option>
                                <option value="200 INFORMÁTICA">200 INFORMÁTICA</option>
                                <option value="300 CHL">300 CHL</option>
                                <option value="300 SEA">300 SEA</option>
                                <option value="300 CNS">300 CNS</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="btn">
                        <button type="submit">Registrar</button>
                    </div>
                </form>
            </div>

            <hr>

            <div class="instructions">
                <p id="p2">Já possui uma conta? <a href="login.html">Faça login</a></p>
                <p id="p3">Esqueceu a senha? <a href="redefinir.html">Redefinir senha</a></p>
            </div>
        </div>
    </div>
</body>
</html>
